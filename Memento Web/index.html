<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>

    <button class="roundSquare" id="allDecks">
        <img src="Assets/Images/button_shadow.svg"  draggable="false" id="rs_Shadow_ad1" alt="">
        <img src="Assets/Images/button_shadow.svg"  draggable="false" id="rs_Shadow_ad2" alt="">
        <div class="icon">
            <img src="Assets/Images/allDecks_icon.svg"  draggable="false"  alt="playing_cards">
        </div>
    </button>
    <div class="buttonText" id="buttonText1">
        ALL DECKS
    </div>
    
    <button class="roundSquare" id="currentDeck">
        <img src="Assets/Images/button_shadow.svg"  draggable="false"  id="rs_Shadow_cd1" alt="">
        <img src="Assets/Images/button_shadow.svg"  draggable="false"  id="rs_Shadow_cd2" alt="">
        <div class="icon">
            <img src="Assets/Images/joker_icon.svg"  draggable="false"  alt="">
        </div>
    </button>
    <div class="buttonText" id="buttonText2">
        CURRENT DECK
    </div>

</body>
</html>
